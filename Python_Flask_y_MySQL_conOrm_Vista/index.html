<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
</head>

<body>
    <!--Cabezera-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Registro de Contactos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    
      <!--Muestra la tabla para agregar datos-->
    <div class="container my-5">
        <label class="btn btn-dark w-100">Formulario</label>
        <form id="formulario" action="http://127.0.0.1:5000/users_add" method="POST" onsubmit="return validar();">
            <input type="text" id="name" name="fullname" placeholder="Ingresa usuario" class="form-control my-3">
            <input type="text" id="fon" name="phone" placeholder="Ingresa telefono" class="form-control my-3">
            <input type="text" id="mail" name="email" placeholder="Ingresa el email" class="form-control my-3">
            <button class="btn btn-primary btn-block" type="submit">enviar</button>
        </form>
    </div>
    <hr>

    <!--Muestra la tabla-->
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Mostrar Datos</button>
        <div class="mt-5">
                <table class="table table-striped bg-white">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                            <th scope="col">Operacion</th>
                          </tr>
                        </thead>
                        <tbody id="contenido">
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="#">Editar</a>
                                <a href="#">Borrar</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
        </div>
    </div>
    
    <script src="js/jscript.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
