<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Obtener Objetos del Back</title>
</head>
<body>

    <div class="container my-5">
        <h2>Editar Datos</h2>
        <form id="formulario" action="http://127.0.0.1:5000/user/update" method="PUT">
            <input type="text" id="name" name="fullname" placeholder="Ingresa usuario" class="form-control my-3">
            <input type="text" id="fon" name="phone" placeholder="Ingresa telefono" class="form-control my-3">
            <input type="text" id="mail" name="email" placeholder="Ingresa el email" class="form-control my-3">
            <button class="btn btn-primary" type="submit" href="index.html">enviar</button>
        </form>
    </div>
    
    
    
    
    <div id="content"></div>
    <script src="jscript.js"></script>

    <!--SCRIPTS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
